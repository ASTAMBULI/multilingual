<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 	    <meta name="viewport" content="width=device-width, initial-scale=1">
 	    <link rel="stylesheet" href="css/style.css" type="text/css">
 	    <link rel="stylesheet" href="css/media_queries.css" type="text/css">
<title>Multi Language</title>
</head>
<body>
	<div id="multilingual">
		<div class='main'>
			<div class='window_container'>
				<div class='window'>
					<div id='left'>
						<div id='text'>
							<p></p>
						</div>
						<div id='owl-buttons-container'>
						</div>
					</div>
				<div id='right'>
					<div>
					<div id='lang-switch'>
						<span id='tz' data='sw'>
							<span class='flag'><img alt="tz-flag" src="img/tz.png"></span><b>TZ</b>
						</span>
						<span id='en' data='en'>
							<b>EN</b><span class='flag'><img alt="tz-flag" src="img/en.gif"></span>
						</span>					
					</div>
					<div id='form-switch'>
						<span id='sign-in-link'>
							<a href='#' class=''></a>
						</span>
						<span id='or'>
						</span>
						<span id='sign-up-link' >
							<a  href='#' class='active'></a>
						</span>
					</div>
						
							<div class='form' id="signup">
							<form>
								<div class='form-input'>
								<div class='title'></div>
									<input type="text" name='name' placeholder="" >
								</div>
							
								<div class='form-input'>
									<div class='title'></div>
									<input type="password" name='password' placeholder="" >
								</div>
								<div class='form-input'>
								<div class='title'></div>
									<input type="text" name='email' placeholder="Enter your e-mail" >
								</div>
									<div class='form-input'>
									<input type="checkbox" name='statement' >
									<div class='terms'><span id='initial'></span> <span class='active' id='last'></span></div>
								</div>
								<div class="button">
									<button  id='sign-up'></button> <span class='member'></span>
								</div>

							</form>
						</div>
						<div class='form' id='signin'>
							<form>
								
								<div class='form-input'>
									<div class='title' data-key='email'></div>
									<input type="text" name='email' placeholder="" >
								</div>
								<div class='form-input'>
									<div class='title' data-key ='password' ></div>
									<input type="password" name='password' placeholder="" >
								</div>
								<div class="button">
									<button  id='sign-in'>Sign In</button> <span class='member'></span>
								</div>

							</form>
						</div>
					</div>

				</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src='scripts/jquery.js'></script>
<script type="text/javascript" src='scripts/script.js'></script>
</body>
</html>
